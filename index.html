<!DOCTYPE html>
<html style="
  margin:0; 
  padding:0; 
  max-height:100vh; 
  overflow:hidden;">

  <head>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <meta charset="utf-8" />
    <title>Avokado</title>
  </head>

  <body style="
    margin: 0px; 
    position: absolute; 
    height: 100%; 
    width: 100%; 
    padding: 0;">

  <canvas id="canvas", style="height:100%; width:100%;" ></canvas>    

    <script type="module">
      import { 
        default as wasm, 
        main, 
        keyboard_event_up,
        keyboard_event_down,
        update_event,
        resize_event,
      } from "./pkg/yellow.js";

      wasm().then((module) => {

        main("canvas");

        document.addEventListener('keydown', function(event) {keyboard_event_down(event.code);});       
        document.addEventListener('keyup', function(event) { keyboard_event_up(event.code); }); 

        window.addEventListener('resize', function() {
           resize_event(window.innerWidth, window.innerHeight);
        }); 
          
        function update() {
          update_event()
          window.requestAnimationFrame(update);
        }
  
        update();
       
      });  

    </script>
  </body>
</html>
